        <div class="formulario">
            <div class="row">
                <div class="col-md-4">
                    <form action="">
                        <label for="formulario_nombre">Nombre: </label>
                        <input type="text" placeholder="Ingrese su nombre completo" id="Nombre">
                 </div>
                 <div class="col-md-4">
                    <label for="formulario_telefono">Tel: </label>
                    <input type="text" placeholder="Ingrese su telefono" id="Telefono">
                </div>
                <div class="col-md-4">
                    <label for="formulario_correo">Mail:</label>

                </div>
            </div>
            <div class="row"> 
                <div class="col-md-12">

                </div>               
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit">
                </div>
                <div class="col-md-6">
                    <input type="reset">
                </div>
            </div>
            </form>
